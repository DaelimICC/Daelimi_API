<html>
<head>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        .QuicksFont {
            font-family: 'Quicksand', sans-serif;
        }
        .BackView {
            background: silver;
        }
    </style>
</head>
<body class="BackView QuicksFont">
    <header class="p-3 bg-dark text-white QuicksFont">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

            </ul>
          </div>
        </div>
    </header>
    <div class="mb-3">
      <label class="form-label">Title (제목)</label>
      <input type="text" class="form-control" id="issueTitle" placeholder="대림이가 많이 아픈거 같아요!">
    </div>
    <div class="mb-3">
      <label class="form-label">Contents (문의 내용)</label>
      <textarea class="form-control" id="issueContents" rows="5" placeholder="어떻게 아픈지 자세히 설명해주세요!"></textarea>
    </div>
